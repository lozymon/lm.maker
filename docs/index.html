<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lm Maker Documentation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .menu {
            width: 300px;
            height: 100%;
            overflow: auto;
            float: left;
            padding-top: 8px;
        }
        .menu ul {
            margin: 0;
            padding: 0;
            padding-left: 5px;
            list-style-type: none;
        }
        .menu li a {
            background: #eee;
            color: #000;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 2px;
            cursor: pointer;
            display: block;
        }
        #docs {
            height: 100%;
        }
        .doc {
            height: 100%;
            width: calc(100% - 300px);
            overflow: auto;
            float: right;
        }
        .doc .doc_content {
            padding: 5px 20px;
            margin: 10px;
            background: #EEE;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .doc .doc_content .doc_body {
            margin-left: 20px;
        }
        .doc h1 {
            font-weight: 900;
            font-size: 20px;
            padding: 10px 0;
        }
        .doc h4 {
            font-weight: 900;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="docs">
        <div class="menu">
            <ul>
                <li v-for="doc in docs"><a :href="link(doc.title, '#')">{{ doc.title }}</a></li>
            </ul>
        </div>
        <div class="doc">
            <div v-for="doc in docs">
                <a :name="link(doc.title, '')"></a>
                <div class="doc_content">
                    <h1>{{ doc.title }}</h1>
                    <div class="doc_body">
                        <h4>Description</h4>
                        <p>{{ doc.description }}</p>
                        <h4>Params</h4>
                        <ol>
                            <li v-for="p in doc.parametros">Type: <b>{{ p.type }}</b><br>{{ p.description }}</li>
                        </ol>
                        <h4>Return</h4>
                        <p>{{ doc.return }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
    <script src="doc.json.js"></script>
    <script>
        new Vue({
            el: '#docs',
            data: {
                docs: [],
                test: 'asd'
            },
            created:function(){
                this.docs = docs;
            },
            methods: {
                link: function(l, a) {
                    return a + l.replace(/\s/g, '')
                }
            }
        });
    </script>
</body>
</html>
